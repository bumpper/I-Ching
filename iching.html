            { name: "001100</p>62. 小過 (xiǎo guò) Small </p>", image: "62 Small.png", description: "<p><hr width=50%><i>Preponderance of the Small. Success.<br>Perseverance furthers.<br>Small things may be done; great things should not be done.<br>The flying bird brings the message:<br>It is not well to strive upward,<br>It is well to remain below.<br>Great good fortune.</i></p><hr width=50%>Exceptional modesty and conscientiousness are sure to be rewarded with success; however, if a man is not to throw himself away, it is important that they should not become empty form and subservience but be combined always with a correct dignity in personal behavior. We must understand the demands of the time in order to find the necessary offset for its deficiencies and damages. In any event we must not count on great success, since the requisite strength is lacking. In this lies the importance of the message that one should not strive after lofty things but hold to lowly things.  </p>The structure of the hexagram gives rise to the idea that this message is brought by a bird. In Ta Kuo, preponderance of the great (28), the four strong, heavy lines within, supported only by two weak lines without, give the image of a sagging ridgepole. Here the supporting weak lines are both outside and preponderant; this gives the image of a soaring bird. But a bird should not try to surpass itself and fly into the sun; it should descend to the earth, where its nest is. In this way it gives the message conveyed by the hexagram.  </p>" },
            { name: "101010</p>63. 既濟 (jì jì) After </p>", image: "63 After.png", description: "<p><hr width=50%><i>After Completion. Success in small matters.<br>Perseverance furthers.<br>At the beginning good fortune,<br>At the end disorder.</i></p><hr width=50%>The transition from the old to the new time is already accomplished. In principle, everything stands systematized, and it is only in regard to details that success is still to be achieved. In respect to this, however, we must be careful to maintain the right attitude. Everything proceeds as if of its own accord, and this can all too easily tempt us to relax and let thing take their course without troubling over details. Such indifference is the root of all evil. Symptoms of decay are bound to be the result. Here we have the rule indicating the usual course of history. But this rule is not an inescapable law. He who understands it is in position to avoid its effects by dint of unremitting perseverance and caution.  </p>" },
            { name: "101010</p>64. 未濟 (wèi jì) Before </p>", image: "64 Before.png", description: "<p><hr width=50%><i>Before Completion. Success.<br>But if the little fox, after nearly completing the crossing,<br>Gets his tail in the water,<br>There is nothing that would further.</i></p><hr width=50%>The conditions are difficult. The task is great and full of responsibility. It is nothing less than that of leading the world out of confusion back to order. But it is a task that promises success, because there is a goal that can unite the forces now tending in different directions. At first, however, one must move warily, like an old fox walking over ice. The caution of a fox walking over ice is proverbial in China. His ears are constantly alert to the cracking of the ice, as he carefully and circumspectly searches out the safest spots. A young fox who as yet has not acquired this caution goes ahead boldly, and it may happen that he falls in and gets his tail wet when he is almost across the water. Then of course his effort has been all in vain. Accordingly, in times (before completion), deliberation and caution are the prerequisites of success.  </p>" },
        ];

        function getRandomHexagram() {
            return iChingHexagrams[Math.floor(Math.random() * iChingHexagrams.length)];
        }

        function displayHexagram(hexagram) {
            hexagramImage.src = hexagram.image;
            hexagramImage.style.display = 'block';
            hexagramDescription.innerHTML = `${hexagram.name} ${hexagram.description}`;
        }

        function reset() {
            questionInput.value = '';
            hexagramImage.style.display = 'none';
            hexagramDescription.innerHTML = '';
        }

		    const hexagram = getRandomHexagram();
		    displayHexagram(hexagram);
		});
