        const iChingHexagrams = [
            { name: "111111</p>1. 乾 (qián) The Creative </p>", image: "01 Creative.png", description: "<p><hr width=50%><i>The Creative works sublime success,<br>Furthering through perseverance.</i></p><hr width=50%>According to the original meaning, the attributes [sublimity, potentiality of success, power to further, perseverance] are paired. When an individual draws this oracle, it means that success will come to him from the primal depths of the universe and that everything depends upon his seeking his happiness and that of others in one way only, that is, by perseverance in what is right.  </p>       The specific meanings of the four attributes became the subject of speculation at an early date. The Chinese word here rendered by <i>sublime</i> means literally <i>head, origin, great.</i> This is why Confucius says in explaining it: <i>Great indeed is the generating power of the Creative; all beings owe their beginning to it. This power permeates all heaven.</i> For this attribute inheres in the other three as well.  </p>       The beginning of all things lies still in the beyond in the form of ideas that have yet to become real. But the Creative furthermore has power to lend form to these archetypes of ideas. This is indicated in the word success, and the process is represented by an image from nature: The clouds pass and the rain does its work, and all individual beings flow into their forms.  </p>       Applies to the human world, these attributes show the great man the way to notable success: Because he sees with great clarity and cause and effects, he completes the six steps at the right time and mounts toward heaven on them at the right time, as though on six dragons. The six steps are the six different positions given in the hexagram, which are represented later by the dragon symbol. Here it is shown that the way to success lies in apprehending and giving actuality to the way of the universe [Tao], which, as a law running through end and beginning, brings about all phenomena in time. Thus each step attained forthwith becomes a preparation for the next. Time is no longer a hindrance but the means of making actual what is potential.  </p>       The act of creation having found expression in the two attributes sublimity and success, the work of conservation is shown to be a continuous actualization and differentiation of form. This is expressed in the two terms furthering (literally, creating that which accords with the nature of a given being) and persevering (literally, correct and firm). The course of the Creative alters and shapes beings until each attains its true, specific nature, then it keeps them in conformity with the Great Harmony. Thus does it show itself to further through perseverance.  </p>      In relation to the human sphere, this shows how the great man brings peace and security to the world through his activity in creating order: He towers high above the multitude of beings, and all lands are united in peace.  </p>       Another line of speculation goes still further in separating the words <i>sublime, success, furthering, perseverance,</i> and parallels them with the four cardinal virtues in humanity. To sublimity, which, as the fundamental principle, embraces all the other attributes, it links love. To the attribute success are linked the morals, which regulate and organize expressions of love and thereby make them successful. The attribute furthering is correlated with justice, which creates the conditions in which each receives that which accords with his being, that which is due him and which constitutes his happiness. The attribute perseverance is correlated with wisdom, which discerns the immutable laws of all that happens and can therefore bring about enduring conditions. These speculations, already broached in the commentary called Wên Yen, later formed the bridge connecting the philosophy of the <i>five stages (elements) of change,</i> as laid down in the Book of History (Shu Ching) with the philosophy of the Book of Changes, which is based solely on the polarity of positive and negative principles. In the course of time this combination of the two systems of thought opened the way for an increasingly intricate number symbolism.  </p>" },
            { name: "000000</p>2. 坤 (kūn) The Receptive </p>", image: "02 Receptive.png", description: "<p><hr width=50%><i>The Receptive brings about sublime success,<br>Furthering through the perseverance of a mare.<br>If the superior man undertakes something and tries to lead,<br>He goes astray;<br>But if he follows, he finds guidance.<br>It is favorable to find friends in the west and south,<br>To forego friends in the east and north.<br>Quiet perseverance brings good fortune.</i></p><hr width=50%>The four fundamental aspects of the Creative — <i>sublime success, furthering through perseverance</i> — are also attributed to the Receptive. Here, however, the perseverance is more closely defined: it is that of a mare. The Receptive connotes spatial reality in contrast to the spiritual potentiality of the Creative. The potential becomes real and the spiritual becomes spatial through a specifically qualifying definition. Thus the qualification, <i>of a mare,</i> is here added to the idea of perseverance. The horse belongs to earth just as the dragon belongs to heaven. Its tireless roaming over the plains is taken as a symbol of the vast expanse of the earth. This is the symbol chosen because the mare combines the strength and swiftness of the horse with the gentleness and devotion of the cow.  </p>       Only because nature in its myriad forms corresponds with the myriad impulses of the Creative can it make these impulses real. Nature's richness lies in its power to nourish all living things; its greatness lies in its power to give then beauty and splendor. Thus it prospers all that lives. IT is the Creative that begets things, but they are brought to birth by the Receptive. Applied to human affairs, therefore, what the hexagram indicated is action in conformity with the situation. The person in questions not in an independent position, but is acting as an assistant. This means that he must achieve something. It is not his task to try to lead — that would only make him lose the way-but to let himself be led. If he knows how to meet fate with an attitude of acceptance, he is sure to find the right guidance. The superior man lets himself be guided; he does not go ahead blindly, but learns from the situation what is demanded of him and then follows this intimation from fate.  </p>       Since there is something to be accomplished, we need friends and helpers in the hour of toil and effort, once the ideas to be realized are firmly set. The time of toil and effort is indicated by the west and south, for west and south symbolize the place where the Receptive works for the Creative, as nature does in summer and autumn. If in that situation one does not mobilize all one's powers, the work to be accomplished will not be done. Hence to find friends there means to find guidance. But in addition to the time of toil and effort, there is also a time of planning, and for this we need this solitude. The east symbolized the place where a man receives orders from his master, and the north the place where he reports on what he has done. At that time he must be alone and objective. In this sacred hour he must do without companions. So that the purity of the moment may not be spoiled by fictional hates and favoritism.  </p>" },
            { name: "010001</p>3. 屯 (zhūn) Difficulty at the Beginning </p>", image: "03 Difficulty.png", description: "<p><hr width=50%><i>Difficulty at the Beginning works supreme success,<br>Furthering through perseverance.<br>Nothing should be undertaken.<br>It furthers one to appoint helpers.</i></p><hr width=50%>Times of growth are beset with difficulties. They resemble a first birth. But these difficulties arise from the very profusion of all that is struggling to attain form. Everything is in motion: therefore if one perseveres there is a prospect of great success, in spite of the existing danger. When it is a man's fate to undertake such new beginnings, everything is still unformed, dark. Hence he must hold back, because any premature move might bring disaster. Likewise, it is very important not to remain alone; in order to overcome the chaos he needs helpers. This is not to say, however, that he himself should look on passively at what is happening. He must lend his hand and participate with inspiration and guidance.  </p>" },
            { name: "100010</p>4. 蒙 (méng) Youthful Folly </p>", image: "04 Folly.png", description: "<p><hr width=50%><i>Youthful Folly has success.<br>It is not I who seek the young fool;<br>The young fool seeks me.<br>At the first oracle I inform him.<br>If he asks two or three times, it is importunity.<br>If he importunes, I give him no information.<br>Perseverance furthers.</i></p><hr width=50%>In the time of youth, folly is not an evil. One may succeed in spite of it, provided one finds an experienced teacher and has the right attitude toward him. This means, first of all, that the youth himself must be conscious of his lack of experience and must seek out the teacher. Without this modesty and this interest there is no guarantee that he has the necessary receptivity, which should express itself in respectful acceptance of the teacher. This is the reason why the teacher must wait to be sought out instead of offering himself. Only thus can the instruction take place at the right time and in the right way.  </p>       A teacher's answer to the question of a pupil ought to be clear and definite like that expected from an oracle; thereupon it ought to be accepted as a key for resolution of doubts and a basis for decision. If mistrustful or unintelligent questioning is kept up, it serves only to annoy the teacher. He does well to ignore it in silence, just as the oracle gives one answer only and refuses to be tempted by questions implying doubt.  </p>       Given addition a perseverance that never slackens until the points are mastered one by one, real success is sure to follow. Thus the hexagram counsels the teacher as well as the pupil.  </p>" },
            { name: "010111</p>5. 需 (xū) Waiting </p>", image: "05 Waiting.png", description: "<p><hr width=50%><i>Waiting. If you are sincere,<br>You have light and success.<br>Perseverance brings good fortune.<br>It furthers one to cross the great water.</i></p><hr width=50%>Waiting is not mere empty hoping. It has the inner certainty of reaching the goal. Such certainty alone gives that light which leads to success. This leads to the perseverance that brings good fortune and bestows power to cross the great water. One is faced with a danger that has to be overcome. Weakness and impatience can do nothing. Only a strong man can stand up to his fate, for his inner security enables him to endure to the end. This strength shows itself in uncompromising truthfulness [with himself]. It is only when we have the courage to face things exactly as they are, without any sort of self-deception or illusion, that a light will develop out of events, by which the path to success may be recognized. This recognition must be followed by resolute and persevering action. For only the man who goes to meet his fate resolutely is equipped to deal with it adequately. Then he will be able to cross the great water — that is to say, he will be capable of making the necessary decision and of surmounting the danger.  </p>" },
            { name: "111010</p>6. 訟 (sòng) Conflict </p>", image: "06 Conflict.png", description: "<p><hr width=50%><i>Conflict. You are sincere<br>And are being obstructed.<br>A cautious halt halfway brings good fortune.<br>Going through to the end brings misfortune.<br>It furthers one to see the great man.<br>It does not further one to cross the great water.</i></p><hr width=50%>Conflict develops when one feels himself to be in the right and runs into opposition. If one is not convinced of being in the right, opposition leads to craftiness or high-handed encroachment but not to open conflict.  </p>       If a man is entangled in a conflict, his only salvation lies in being so clear- headed and inwardly strong that he is always ready to come to terms by meeting the opponent halfway. To carry one the conflict to the bitter end has evil effects even when one is the right, because the enmity is then perpetuated. It is important to see the great man, that is, an impartial man whose authority is great enough to terminate the conflict amicably or assure a just decision. In times of strife, crossing the great water is to be avoided, that is, dangerous enterprises are not to be begun, because in order to be successful they require concerted unity of focus. Conflict within weakens the power to conquer danger without.  </p>" },
            { name: "000010</p>7. 師 (shī) Army </p>", image: "07 Army.png", description: "<p><hr width=50%><i>The Army. The army needs perseverance<br>And a strong man.<br>Good fortune without blame.</i></p><hr width=50%>An army is a mass that needs organization in order to become a fighting force. Without strict discipline nothing can be accomplished, but this discipline must not be achieved by force. It requires a strong man who captures the hearts of the people and awakens their enthusiasm. In order that he may develop his abilities he needs the complete confidence of his ruler, who must entrust him with full responsibility as long as the war lasts. But war is always a dangerous thing and brings with it destruction and devastation. Therefore it should not be resorted to rashly but, like a poisonous drug, should be used as a last recourse.  </p>" },
            { name: "010000</p>8. 比 (bǐ) Union </p>", image: "08 Union.png", description: "<p><hr width=50%><i>Holding Together brings good fortune.<br>Inquire of the oracle once again<br>Whether you possess sublimity, constancy, and perseverance;<br>Then there is no blame.<br>Those who are uncertain gradually join.<br>Whoever comes too late<br>Meets with misfortune.</i></p><hr width=50%>What is required is that we unite with others, in order that all may complement and aid one another through holding together. But such holding together calls for a central figure around whom other persons may unite. To become a center of influence holding people together is a grave matter and fraught with great responsibility. It requires greatness of spirit, consistency, and strength. Therefore let him who wishes to gather others about him ask himself whether he is equal to the undertaking, for anyone attempting the task without a real calling for it only makes confusion worse than if no union at all had taken place.  </p>       But when there is a real rallying point, those who at first are hesitant or uncertain gradually come in of their own accord. Late-comers must suffer the consequences, for in holding together the question of the right time is also important. Relationships are formed and firmly established according to definite inner laws. Common experiences strengthen these ties, and he who comes too late to share in these basic experiences must suffer for it if, as a straggler, he finds the door locked.  </p>       If a man has recognized the necessity for union and does not feel strong enough to function as the center, it is his duty to become a member of some other organic fellowship.  </p>" },
            { name: "110111</p>9. 小畜 (xiǎo xù) Taming </p>", image: "09 Taming.png", description: "<p><hr width=50%><i>The Taming Power of the Small<br>Has success.<br>Dense clouds, no rain from our western region.</i></p><hr width=50%>This image refers to the state of affairs in China at the time when King Wên, who came originally from the west, was in the east at the court of the reigning tyrant Chou Hsin. The moment for action on a large scale had not yet arrived. King Wên could only keep the tyrant somewhat in check by friendly persuasion. Hence the image of many clouds, promising moisture and blessing to the land, although as yet no rain falls. The situation is not unfavorable; there is a prospect of ultimate success, but there are still obstacles in the way, and we can merely take preparatory measures. Only through the small means of friendly persuasion can we exert any influence. The time has not yet come for sweeping measures. However, we may be able, to a limited extent, to act as a restraining and subduing influence. To carry out our purpose we need firm determination within and gentleness and adaptability in external relations.  </p>" },
            { name: "111011</p>10. 履 (lǚ) Treading </p>", image: "10 Treading.png", description: "<p><hr width=50%><i>Treading. Treading upon the tail of the tiger.<br>It does not bite the man. Success.</i></p><hr width=50%>The situation is really difficult. That which is strongest and that which is weakest are close together. The weak follows behind the strong and worries it. The strong, however, acquiesces and does not hurt the weak, because the contact is in good humor and harmless.  </p>       In terms of a human situation, one is handling wild, intractable people. In such a case one's purpose will be achieved if one behaves with decorum. Pleasant manners succeed even with irritable people.  </p>" },
            { name: "000111</p>11. 泰 (tài) Peace </p>", image: "11 Peace.png", description: "<p><hr width=50%><i>Peace. The small departs,<br>The great approaches.<br>Good fortune. Success.</i></p><hr width=50%>This hexagram denotes a time in nature when heaven seems to be on earth. Heaven has placed itself beneath the earth, and so their powers unite in deep harmony. Then peace and blessing descend upon all living things.  </p>       In the world of man it is a time of social harmony; those in high places show favor to the lowly, and the lowly and inferior is an end to all feuds.  </p>       Inside, at the center, in the key position, is the light principle; the dark principle is outside. Thus the light has a powerful influence, while the dark is submissive. In this way each receives its due. When the good elements of society occupy a central position and are in control, the evil elements come under their influence and change for the better. When the spirit of heaven rules in man, his animal nature also comes under its influence and takes its appropriate place.  </p>       The individual lines enter the hexagram from below and leave it again at the top. Here the small, weak, and evil elements are about to take their departure, while the great, strong, and good elements are moving up. This brings good fortune and success.  </p>" },
            { name: "111000</p>12. 否 (pǐ) Standstill </p>", image: "12 Standstill.png", description: "<p><hr width=50%><i>Standstill. Evil people do not further<br>The perseverance of the superior man.<br>The great departs; the small approaches.</i></p><hr width=50%>Heaven and earth are out of communion and all things are benumbed. What is above has no relation to what is below, and on earth confusion and disorder prevail. The dark power is within, the light power is without. Weakness is within, harshness without. Within are the inferior, and without are the superior. The way of inferior people is in ascent; the way of superior people is one the decline. But the superior people do not allow themselves to be turned from their principles. If the possibility of exerting influence is closed to them, they nevertheless remain faithful to their principles and withdraw into seclusion.  </p>" },
            { name: "111101</p>13. 同人 (tóng rén) Fellowship </p>", image: "13Fellowship.png", description: "<p><hr width=50%><i>Fellowship with Men in the open.<br>Success.<br>It furthers one to cross the great water.<br>The perseverance of the superior man furthers.</i></p><hr width=50%>True fellowship among men must be based upon a concern that is universal. It is not the private interests of the individual that create lasting fellowship among men, but rather the goals of humanity. That is why it is said that fellowship with men in the open succeeds. If unity of this kind prevails, even difficult and dangerous tasks, such as crossing the great water, can be accomplished. But in order to bring about this sort of fellowship, a persevering and enlightened leader is needed — a man with clear, convincing, and inspiring aims and the strength to carry them out. (The inner trigram means clarity; the outer, strength.)  " },
            { name: "101111</p>14. 大有 (dà yǒu) Possession </p>", image: "14 Possession.png", description: "<p><hr width=50%><i>Possession in Great Measure.<br>Supreme success.</i></p><hr width=50%>The two trigrams indicate that strength and clarity unite. Possessions great measure is determined by fate and accords with the time. How is it possible that the weak line has power to hold the strong lines fast and to possess them? It is done by virtue of unselfish modesty. The time is favorable — a time of strength within, clarity and culture without. Power is expressing itself in graceful and controlled way. This brings supreme success and wealth.  </p>" },
            { name: "000100</p>15. 謙 (qiān) Modesty </p>", image: "15 Modesty.png", description: "<p><hr width=50%><i>Modesty creates success.<br>The superior man carries things through.</i></p><hr width=50%>It is the law of heaven to make fullness empty and to make full what is modest; when the sun is at its zenith, it must, according to the law of heaven, turn toward its setting, and at its nadir it rises toward a new dawn. In obedience to the same law, the moon when it is full begins to wane, and when empty of light it waxes again. This heavenly law works itself out in the fates of men also. It is the law of earth to alter the full and to contribute to the modest. High mountains are worn down by the waters, and the valleys are filled up. It is the law of fate to undermine what is full and to prosper the modest. And men also hate fullness and love the modest.  </p>       The destinies of men are subject to immutable laws that must fulfill themselves. But man has it in his power to shape his fate, according as his behavior exposes him to the influence of benevolent or of destructive forces. When a man holds a high position and is nevertheless modest, he shines with the light of wisdom; if he is in a lowly position and is modest, he cannot be passed by. Thus the superior man can carry out his work to the end without boasting of what he has achieved.  </p>" },
            { name: "001000</p>16. 豫 (yù) Enthusiasm </p>", image: "16 Enthusiasm.png", description: "<p><hr width=50%><i>Enthusiasm. It furthers one to install helpers<br>And to set armies marching.</i></p><hr width=50%>The time of enthusiasm derives from the fact that there is at hand an eminent man who is in sympathy with the spirit of the people and acts in accord with it. Hence he finds universal and willing obedience. To arouse enthusiasm it is necessary for a man to adjust himself and his ordinances to the character of those whom he has to lead. The inviolability of natural laws rests on this principle of movement along the line of least resistance. These laws are not forces external to things but represent the harmony of movement immanent in them. That is why the celestial bodies do not deviate from their orbits and why all events in nature occur with fixed regularity. It is the same with human society: only such laws are rooted in popular sentiment can be enforced, while laws violating this sentiment merely arouse resentment.  </p>       Again, it is enthusiasm that enables us to install helpers for the completion of an undertaking without fear of secret opposition. It is enthusiasm too that can unify mass movements, as in war, so that they achieve victory.  </p>" },
            { name: "011001</p>17. 隨 (suí) Following </p>", image: "17 Following.png", description: "<p><hr width=50%><i>Following has supreme success.<br>Perseverance furthers. No blame.</i></p><hr width=50%>In order to obtain a following one must first know how to adapt oneself. If a man would rule he must first learn to serve, for only in this way does he secure from those below him the joyous assent that is necessary if they are to follow him. If he has to obtain a following by force or cunning, by conspiracy or by creating faction, he invariably arouses resistance, which obstructs willing adherence. But even joyous movement can lead to evil consequences, hence the added stipulation, <i>Perseverance furthers</i> — that is, consistency in doing right — together with <i>No blame.</i>  Just as we should not ask others to follow us unless this condition is fulfilled, so it is only under this condition that we can in turn follow others without coming to harm.  </p>       The thought of obtaining a following through adaptation to the demands of the time is a great and significant idea; this is why the appended judgment is so favorable.  </p>" },
            { name: "100110</p>18. 蠱 (gŭ) Decay </p>", image: "18 Decay.png", description: "<p><hr width=50%><i>Work on What Has Been Spoiled<br>Has supreme success.<br>It furthers one to cross the great water.<br>Before the starting point, three days.<br>After the starting point, three days.</i></p><hr width=50%>What has been spoiled through man's fault can be made good again through man's work. IT is not immutable fate, as in the time of stands still that has caused the state of corruption, but rather the abuse of human freedom. Work toward improving conditions promises well, because it accords the possibilities of the time. We must not recoil from work and danger- symbolized by crossing of the great water-but must take hold energetically. Success depends, however, on proper deliberation. This is expressed by the lines, <i>Before the starting point, three days. After the starting point, three days.</i> We must first know the cause of corruption before we can do away with them; hence it is necessary to be cautious during the time before the start. Then we must see to it that the new way is safely entered upon, so that a relapse may be avoided; therefore we must pay attention to the time after the start. Decisiveness and energy must take the place of inertia and indifference that have led to decay, in order that the ending may be followed by a new beginning.  </p>" },
            { name: "000011</p>19. 臨 (lín) Approach </p>", image: "19 Approach.png", description: "<p><hr width=50%><i>Approach has supreme success.<br>Perseverance furthers.<br>When the eight month comes,<br>There will be misfortune.</i></p><hr width=50%>The hexagram as a whole points to a time of joyous, hopeful progress. Spring is approaching. Joy and forbearance bring high and low nearer together. Success is certain. But we must work with determination and perseverance to make full use of the propitiousness of the time. And on thing more: spring does not last forever. In the eighth month the aspects are reversed. Then only two strong, light lines are left; these do not advance but are in retreat (see next hexagram). We must take heed of this change in good time. If we meet evil before it becomes reality-before it has even begun to stir-we can master it.  </p>" },
            { name: "110000</p>20. 觀 (guān) View </p>", image: "20 View.png", description: "<p><hr width=50%><i>Contemplation. The ablution has been made,<br>But not yet the offering.<br>Full of trust they look up to him.</i></p><hr width=50%>The sacrificial ritual in China began with an ablution and a libation by which the Deity was invoked, after which the sacrifice was offered. The moment of time between these two ceremonies is the most sacred of all, the moment of deepest inner concentration. If piety is sincere and expressive of real faith, the contemplation of it has a transforming awe-inspiring effect on those who witness it.  </p>       Thus also in nature a holy seriousness is to be seen in the fact that natural occurrences are uniformly subject to law. Contemplation of the divine meaning underlying the workings of the universe gives to the man who is called upon to influence others the means of producing like effects. This requires that power of inner concentration which religious contemplation develops in great men strong in faith. It enables them to apprehend the mysterious and divine laws of life, and by means of profoundest inner concentration they give expression to these laws in their own persons. Thus a hidden spiritual power emanates from them, influencing and dominating others without their being aware of how it happens.  </p>" },
            { name: "101001</p>21. 噬嗑 (shì kè) Biting </p>", image: "21 Biting.png", description: "<p><hr width=50%><i>Biting Through has success.<br>It is favorable to let justice be administered.</i></p><hr width=50%>When an obstacle to union arises, energetic biting through brings success. This is true in all situations. Whenever unity cannot be established, the obstruction is due to a talebearer and traitor who is interfering and blocking the way. To prevent permanent injury, vigorous measures must be taken at once. Deliberate obstruction of this sort does not vanish of its own accord. Judgment and punishment are required to deter or obviate it.  </p>       However, it is important to proceed in the right way. The hexagram combines Li, clarity, and Chên, excitement. Li is yielding, Chên is hard. Unqualified hardness and excitement would be too violent in meting out punishment; unqualified clarity and gentleness would be too weak. The two together create the just measure. It is of moment that the man who makes the decisions (represented by the fifth line) is gentle by nature, while he commands respect by his conduct in his position.  </p>" },
            { name: "100101</p>22. 賁 (bì) Grace </p>", image: "22 Grace.png", description: "<p><hr width=50%><i>Grace has success.<br>In small matters<br>It is favorable to undertake something.</i></p><hr width=50%>Grace brings success. However, it is not the essential or fundamental thing; it is only the ornament and therefore be used sparingly and only in little things. In the lower trigram of fire a yielding line comes between two strong lines and makes them beautiful, but the strong lines are the essential content and the weak line is the beautifying form. In the upper trigram of the mountain, the strong line takes the lead, so that here again the strong element must be regarded as the decisive factor. In nature we see in the sky the strong light of the sun; the life of the world depends on it. But this strong, essential thing is changed and given pleasing variety by the moon and the stars. In human affairs, aesthetic form comes into being when traditions exist that, strong and abiding like mountains, are made pleasing by a lucid beauty. By contemplating the forms existing in the heavens we come to understand time and its changing demands. Through contemplation of the forms existing in human society it becomes possible to shape the world.  </p>" },
            { name: "100000</p>23. 剝 (bō) Splitting </p>", image: "23 Splitting.png", description: "<p><hr width=50%><i>Splitting Apart. It does not further one<br>To go anywhere.</i></p><hr width=50%>This pictures a time when inferior people are pushing forward and are about to crowd out the few remaining strong and superior men. Under these circumstances, which are due to the time, it is not favorable for the superior man to undertake anything.  </p>       The right behavior in such adverse times is to be deduced from the images and their attributes. The lower trigram stands for the earth, whose attributes. The lower trigram stands for the earth, whose attributes are docility and devotion. The upper trigram stands for the mountain, whose attribute is stillness. This suggests that one should submit to the bad time and remain quiet. For it is a question not of man's doing but of time conditions, which, according to the laws of heaven, show an alternation of increase and decrease, fullness and emptiness. It is impossible to counteract these conditions of the time. Hence it is not cowardice but wisdom to submit and avoid action.  </p>" },
            { name: "000001</p>24. 復 (fù) Return </p>", image: "24 Return.png", description: "<p><hr width=50%><i>Return. Success.<br>Going out and coming in without error.<br>Friends come without blame.<br>To and Fro goes the way.<br>On the seventh day comes return.<br>It furthers one to have somewhere to go.</i></p><hr width=50%>After a time of decay comes the turning point. The powerful light that has been banished returns. There is movement, but it is not brought about by force. The upper trigram K'un is characterized by devotion; thus the movement is natural, arising spontaneously. For this reason the transformation of the old becomes easy. The old is discarded and the new is introduced. Both measures accord with the time; therefore no harm results. Societies of people sharing the same views are formed. But since these groups come together in full public knowledge and are in harmony with the time, all selfish separatist tendencies are excluded, and no mistake is made. The idea of RETURN is based on the course of nature. The movement is cyclic, and the course completes itself. Therefore it is not necessary to hasten anything artificially. Everything comes of itself at the appointed time. This is the meaning of heaven and earth.  </p>       All movements are accomplished in six stages, and the seventh brings return. Thus the winter solstice, with which the decline of the year begins, comes in the seventh month after the summer solstice; so too sunrise comes in the seventh double hour after sunset. Therefore seven is the number of the young light, and it arises when six, the number of the great darkness, is increased by one. In this way the state of rest gives place to movement.  </p>" },
            { name: "111001</p>25. 無妄 (wú wàng) Innocence </p>", image: "25 Innocence.png", description: "<p><hr width=50%><i>Innocence. Supreme success.<br>Perseverance furthers.<br>If someone is not as he should be,<br>He has misfortune,<br>And it does not further him<br>To undertake something.</i></p><hr width=50%>Man has received from heaven a nature innately good, to guide him in all his movements. By devotion to this divine spirit within himself, he attains an unsullied innocence that leads him to do right with instinctive sureness and without any ulterior thought of reward and personal advantage. This instinctive certainty brings about supreme success and <i>furthers through perseverance</i>. However, not everything instinctive is nature in this higher sense of the word, but only that which is right and in accord with the will of heaven. Without this quality of rightness, an unreflecting, instinctive way of acting brings only misfortune. Confucius says about this: He who departs from innocence, what does he come to? Heaven's will and blessing do not go with his deeds.  </p>" },
            { name: "100111</p>26. 大畜 (dà xù) Taming </p>", image: "26 Taming.png", description: "<p><hr width=50%><i>The Taming Power of the Great.<br>Perseverance furthers.<br>Not eating at home brings good fortune.<br>It furthers one to cross the great water.</i></p><hr width=50%>To hold firmly to great creative powers and store them up, as set forth in this hexagram, there is need of a strong, clear-headed man who is honored by the ruler. The trigram Ch'ein points to strong creative power; Kên indicates firmness and truth. Both point to light and clarity and to the daily renewal of character. Only through such daily self-renewal can a man continue at the height of his powers. Force of habit helps to keep order in quiet times; but in periods when there is a great storing up of energy, everything depends on the power of the personality. However, since the worthy are honored, as in the case of the strong personality entrusted with leadership by the ruler, it is an advantage not to eat at home but rather to earn one's bread by entering upon public office. Such a man is in harmony with heaven; therefore even great and difficult undertakings, such as crossing the great water, succeed.  </p>" },
            { name: "100001</p>27. 頤 (yí) Mouth </p>", image: "27 Mouth.png", description: "<p><hr width=50%><i>The Corners of the Mouth.<br>Perseverance brings good fortune.<br>Pay heed to the providing of nourishment.<br>And to what a man seeks<br>To fill his own mouth with.</i></p><hr width=50%>In bestowing care and nourishment, it is important that the right people should be taken care of and that we should attend to our own nourishment in the right way. If we wish to know what anyone is like, we have only to observe on whom he bestows his care and what sides of his own nature he cultivates and nourishes. Nature nourishes all creatures. The great man fosters and takes care of superior men, in order to take care of all men through them. Mencius says about this: If we wish to know whether anyone is superior or not, we need only observe what part of his being he regards as especially important. The body has superior and inferior, important and unimportant parts. We must not injure important parts for the sake of the unimportant, nor must we injure the superior parts for the sake of the inferior. He who cultivates the inferior parts of his nature is an inferior man. He who cultivates the superior parts of his nature is a superior man.  </p>" },
            { name: "011110</p>28. 大過 (dà guò) Preponderance </p>", image: "28 Preponderance.png", description: "<p><hr width=50%><i>Preponderance of the Great.<br>The ridgepole sags to the breaking point.<br>It furthers one to have somewhere to go.<br>Success.</i></p><hr width=50%>The weight of the great is excessive. The load is too heavy for the strength of the supports. The ridgepole on which the whole roof rests, sags to the breaking point, because its supporting ends are too weak for the load they bear. It is an exceptional time and situation; therefore extraordinary measures are demanded. It is necessary to find a way of transition as quickly as possible, and to take action. This promises success. For although the strong element is in excess, it is in the middle, that is, at the center of gravity, so that a revolution is not to be feared. Nothing is to be achieved by forcible measures. The problem must be solved by gently penetration to the meaning of the situation (as is suggested by the attribute of the inner trigram, Sun); then the change-over to other conditions will be successful. It demands real superiority; therefore the time when the great preponderates is a momentous time.  </p>" },
            { name: "010010</p>29. 坎 (kǎn) Abysmal </p>", image: "29 Abysmal.png", description: "<p><hr width=50%><i>The Abysmal repeated.<br>If you are sincere, you have success in your heart,<br>And whatever you do succeeds.</i></p><hr width=50%>Through repetition of danger we grow accustomed to it. Water sets the example for the right conduct under such circumstances. It flows on and on, and merely fills up all the places through which it flows; it does not shrink from any dangerous spot nor from any plunge, and nothing can make it lose its own essential nature. It remains true to itself under all conditions. Thus likewise, if one is sincere when confronted with difficulties, the heart can penetrate the meaning of the situation. And once we have gained inner mastery of a problem, it will come about naturally that the action we take will succeed. In danger all that counts is really carrying out all that has to be done — thoroughness — and going forward, in order not to perish through tarrying in the danger.  </p>       Properly used, danger can have an important meaning as a protective measure. Thus heaven has its perilous height protecting it against every attempt at invasion, and earth has its mountains and bodies of water, separating countries by their dangers. Thus also rulers make use of danger to protect themselves against attacks from without and against turmoil within.  </p>" },
            { name: "101101</p>30. 離 (lí) Clinging </p>", image: "30 Clinging.png", description: "<p><hr width=50%><i>The Clinging. Perseverance furthers.<br>It brings success.<br>Care of the cow brings good fortune.</i></p><hr width=50%>What is dark clings to what is light and so enhances the brightness of the latter. A luminous thing giving out light must have within itself something that perseveres; otherwise it will in time burn itself out. Everything that gives light is dependent on something to which it clings, in order that it may continue to shine.  </p>       Thus the sun and moon cling to heaven, and grain, grass, and trees cling to the earth. So too the twofold clarity of the dedicated man clings to what is right and thereby can shape the world. Human life on earth is conditioned and unfree, and when man recognizes this limitation and makes himself dependent upon the harmonious and beneficent forces of the cosmos, he achieves success. The cow is the symbol of extreme docility. By cultivating in himself an attitude of compliance and voluntary dependence, man acquires clarity without sharpness and finds his place in the world.  </p>" },
            { name: "011100</p>31. 咸 (xián) Influence </p>", image: "31 Influence.png", description: "<p><hr width=50%><i>Influence. Success.<br>Perseverance furthers.<br>To take a maiden to wife brings good fortune.</i></p><hr width=50%>The weak element is above, the strong below; hence their powers attract each other, so that they unite. This brings about success, for all success depends on the effect of mutual attraction. By keeping still within while experiencing joy without, one can prevent the joy from going to excess and hold it within proper bounds. This is the meaning of the added admonition, <i>Perseverance furthers,</i> for it is perseverance that makes the difference between seduction and courtship; in the latter the strong man takes a position inferior to that of the weak girl and shows consideration for her. This attraction between affinities is a general law of nature. Heaven and earth attract each other and thus all creatures come into being. Through such attraction the sage influences men's hearts, and thus the world attains peace. From the attractions they exert we can learn the nature of all beings in heaven and on earth.  </p>" },
            { name: "001110</p>32. 恆 (héng) Duration </p>", image: "32 Duration.png", description: "<p><hr width=50%><i>Duration. Success. No blame.<br>Perseverance furthers.<br>It furthers one to have somewhere to go.</i></p><hr width=50%>Duration is a state whose movement is not worn down by hindrances. It is not a state of rest, for mere standstill is regression. Duration is rather the self- contained and therefore self-renewing movement of an organized, firmly integrated whole, taking place in accordance with immutable laws and beginning anew at every ending. The end is reached by an inward movement, by inhalation, systole, contraction, and this movement turns into a new beginning, in which the movement is directed outward, in exhalation, diastole, and expansion.  </p>       Heavenly bodies exemplify duration. They move in their fixed orbits, and because of this their light-giving power endures. The seasons of the year follow a fixed law of change and transformation, hence can produce effects that endure.  </p>       So likewise the dedicated man embodies an enduring meaning in his way of life, and thereby the world is formed. In that which gives things their duration, we can come to understand the nature of all beings in heaven and on earth.  </p>" },
            { name: "111100</p>33. 遯 (dùn) Retreat </p>", image: "33 Retreat.png", description: "<p><hr width=50%><i>Retreat. Success.<br>In what is small, perseverance furthers.</i></p><hr width=50%>Conditions are such that the hostile forces favored by the time are advancing. In this case retreat is the right course, and it is not to be confused with flight. Flight means saving oneself under any circumstances, whereas retreat is a sign of strength. We must be careful not to miss the right moment while we are in full possession of power and position. Then we shall be able to interpret the signs of the time before it is too late and to prepare for provisional retreat instead of being drawn into a desperate life-and-death struggle. Thus we do not simple abandon the field to the opponent; we make it difficult for him to advance by showing perseverance in single acts of resistance. In this way we prepare, while retreating, for the counter- movement.  </p>Understanding the laws of a constructive retreat of this sort is not easy. The meaning that lies hidden in such a time is important.  </p>" },
            { name: "001111</p>34. 大壯 (dà zhuàng) Power </p>", image: "34 Power.png", description: "<p><hr width=50%><i>The Power of the Great. Perseverance furthers.</i></p><hr width=50%>The hexagram points to a time when inner worth mounts with great force and comes to power. But its strength has already passed beyond the median line, hence there is danger that one may rely entirely on one's own power and forget to ask what is right. There is danger too that, being intent on movement, we may not wait for the right time. Therefore the added statement that perseverance furthers. For that is truly great power which does not degenerate into mere force but remains inwardly united with the fundamental principles of right and of justice.  </p>When we understand this point — namely, that greatness and justice must be indissolubly united — we understand the true meaning of all that happens in heaven and on earth.  </p>" },
            { name: "101000</p>35. 晉 (jìn) Progress </p>", image: "35 Progress.png", description: "<p><hr width=50%><i>Progress. The powerful prince<br>Is honored with horses in large numbers.<br>In a single day he is granted audience three times.</i></p><hr width=50%>As an example of progress, this pictures a time when a powerful feudal lord rallies the other lords around the sovereign and pledges fealty and peace. The sovereign rewards him richly and invites him to a closer intimacy. A twofold idea is set forth here. The actual effect of the progress emanates from a man who is in a dependent position and whom the others regard as their equal and are therefore willing to follow. This leader has enough clarity of vision not to abuse his great influence but to use it rather for the benefit of his ruler. His ruler in turn is free of all jealousy, showers presents on the great man, and invites him continually to his court. An enlightened ruler and an obedient servant — this is the condition on which great progress depends.  </p>" },
            { name: "000101</p>36. 明夷 (míng yí) Darkening </p>", image: "36 Darkening.png", description: "<p><hr width=50%><i>Darkening of the Light. In adversity<br>It furthers one to be persevering.</i></p><hr width=50%>One must not unresistingly let himself be swept along by unfavorable circumstances, nor permit his steadfastness to be shaken. He can avoid this by maintaining his inner light, while remaining outwardly yielding and tractable. With this attitude he can overcome even the greatest adversities.  </p>       In some situations indeed a man must hide his light, in order to make his will prevail in spite of difficulties in his immediate environment. Perseverance must dwell in inmost consciousness and should not be discernible from without. Only thus is a man able to maintain his will in the face of difficulties.  </p>" },
            { name: "110101</p>37. 家人 (jiā rén) Family </p>", image: "37 Family.png", description: "<p><hr width=50%><i>The Family. The perseverance of the woman furthers.</i></p><hr width=50%>The foundation of the family is the relationship between husband and wife. The tie that hold the family together lies in the loyalty and perseverance of the wife. The tie that holds the family together lies in the loyalty and perseverance of the wife. Her place is within (second line), while that of the husband is without (fifth line). It is in accord with the great laws of nature that husband and wife take their proper places. Within the family a strong authority is needed; this is represented by the parents. If the father is really a father and the son a son, if the elder brother fulfills his position, and the younger fulfills his, if the husband is really a husband and the wife a wife, then the family is in order. When the family is in order, all the social relationships of mankind will be in order.  </p>       Three of the five social relationships are to be found within the family-that between father and son, which is the relation of love, that between the husband and wife, which is the relation of chaste conduct, and that between elder and younger brother, which is the relation of correctness. The loving reverence of the son is then carried over to the prince in the form of faithfulness to duty; the affection and correctness of behavior existing between the two brothers are extended to a friend in the form of loyalty, and to a person of superior rank in the form of deference. The family is society in the embryo; it is the native soil on which performance of moral duty is made early through natural affection, so that within a small circle a basis of moral practice is created, and this is later widened to include human relationships in general.  </p>" },
            { name: "101011</p>38. 睽 (kuí) Opposition </p>", image: "38 Opposition.png", description: "<p><hr width=50%><i>Opposition. In small matters, good fortune.</i></p><hr width=50%>When people live in opposition and estrangement they cannot carry out a great undertaking in common; their points of view diverge too widely. In such circumstances one should above all not proceed brusquely, for that would only increase the existing opposition; instead, one should limit oneself to producing gradual effects in small matters. Here success can still be expected, because the situation is such that the opposition does not preclude all agreement.  </p>       In general, opposition appears as an obstruction, but when it represents polarity within a comprehensive whole, it has also its useful and important functions. The oppositions of heaven and earth, spirit and nature, man and woman, when reconciled, bring about the creation and reproduction of life. In the world of visible things, the principle of opposites makes possible the differentiation by categories through which order is brought into the world.  </p>" },
            { name: "010100</p>39. 蹇 (jiǎn) Obstruction </p>", image: "39 Obstruction.png", description: "<p><hr width=50%><i>Obstruction. The southwest furthers.<br>The northeast does not further.<br>It furthers one to see the great man.<br>Perseverance brings good fortune.</i></p><hr width=50%>The southwest is the region of retreat, the northeast that of advance. Here an individual is confronted by obstacles that cannot be overcome directly. In such a situation it is wise to pause in view of the danger and to retreat. However, this is merely a preparation for overcoming the obstructions. One must join forces with friends of like mind and put himself under the leadership of a man equal to the situation: then one will succeed in removing the obstacles. This requires the will to persevere just when one apparently must do something that leads away from his goal. This unswerving inner purpose brings good fortune in the end. An obstruction that lasts only for a time is useful for self-development. This is the value of adversity.  </p>" },
            { name: "001010</p>40. 解 (xiè) Deliverance </p>", image: "40 Deliverance.png", description: "<p><hr width=50%><i>Deliverance. The southwest furthers.<br>If there is no longer anything where one has to go,<br>Return brings good fortune.<br>If there is still something where one has to go,<br>Hastening brings good fortune.</i></p><hr width=50%>This refers to a time in which tensions and complications begin to be eased. At such times we ought to make our way back to ordinary conditions as soon as possible; this is the meaning of <i>the southwest.</i>  These periods of sudden change have great importance. Just as rain relieves atmospheric tension, making all the buds burst open, so a time of deliverance from burdensome pressure has a liberating and stimulating effect on life. One thing is important, however: in such times we must not overdo our triumph. The point is not to push on farther than is necessary. Returning to the regular order of life as soon as deliverance is achieved brings good fortune. If there are any residual matters that ought to be attended to, it should be done as quickly as possible, so that a clean sweep is made and no retardations occur.  </p>" },
            { name: "100011</p>41. 損 (sǔn) Decrease </p>", image: "41 Decrease.png", description: "<p><hr width=50%><i>Decrease combined with sincerity<br>Brings about supreme good fortune<br>Without blame.<br>One may be persevering in this.<br>It furthers one to undertake something.<br>How is this to be carried out?<br>One may use two small bowls for the sacrifice.</i></p><hr width=50%>Decrease does not under all circumstances mean something bad. Increase and decrease come in their own time. What matters here is to understand the time and not to try to cover up poverty with empty pretense. If a time of scanty resources brings out an inner truth, one must not feel ashamed of simplicity. For simplicity is then the very thing needed to provide inner strength for further undertakings. Indeed, there need by no concern if the outward beauty of the civilization, even the elaboration of religious forms, should have to suffer because of simplicity. One must draw on the strength of the inner attitude to compensate for what is lacking in externals; then the power of the content makes up for the simplicity of form. There is no need of presenting false appearances to God. Even with slender means, the sentiment of the heart can be expressed.  </p>" },
            { name: "110001</p>42. 益 (yì) Increase </p>", image: "42 Increase.png", description: "<p><hr width=50%><i>Increase. It furthers one<br>To undertake something.<br>It furthers one to cross the great water.</i></p><hr width=50%>Sacrifice on the part of those above for the increase of those below fills the people with a sense of joy and gratitude that is extremely valuable for the flowering of the commonwealth. When people are thus devoted to their leaders, undertakings are possible, and even difficult and dangerous enterprises will succeed. Therefore in such times of progress and successful development it is necessary to work and make the best use of time. This time resembles that of the marriage of heaven and earth, when the earth partakes of the creative power of heaven, forming and bringing forth living beings. The time of increase does not endure, therefore it must be utilized while it lasts.  </p>" },
            { name: "011111</p>43. 夬 (guài) Resoluteness </p>", image: "43 Resoluteness.png", description: "<p><hr width=50%><i>Break-through. One must resolutely make the matter known<br>At the court of the king.<br>It must be announced truthfully. Danger.<br>It is necessary to notify one's own city.<br>It does not further to resort to arms.<br>It furthers one to undertake something.</i></p><hr width=50%>Even if only one inferior man is occupying a ruling position in a city, he is able to oppress superior men. Even a single passion still lurking in the heart has power to obscure reason. Passion and reason cannot exist side by side, therefore fight without quarter is necessary if the good is to prevail.  </p>       In a resolute struggle of the good against evil, there are, however, definite rules that must not be disregarded, if it is to succeed. First, resolution must be based on a union of strength and friendliness. Second, a compromise with evil is not possible; evil must under all circumstances be openly discredited. Nor must our own passions and shortcomings be glossed over. Third, the struggle must not be carried on directly by force. If evil is branded, it thinks of weapons, and if we do it the favor of fighting against it blow for blow, we lose in the end because thus we ourselves get entangled in hatred and passion. Therefore it is important to begin at home, to be on guard in our own persons against the faults we have branded. In this way, finding no opponent, the sharp edges of the weapons of evil becomes dulled. For the same reasons we should not combat our own faults directly. As long as we wrestle with them, they continue victorious. Finally, the best way to fight evil is to make energetic progress in the good.  </p>" },
            { name: "111110</p>44. 姤 (gòu) Coming </p>", image: "44 Coming.png", description: "<p><hr width=50%><i>Coming to Meet. The maiden is powerful.<br>One should not marry such a maiden.</i></p><hr width=50%>The rise of the inferior element is pictured here in the image of a bold girl who lightly surrenders herself and thus seizes power. This would not be possible if the strong and light-giving element had not in turn come halfway. The inferior thing seems so harmless and inviting that a man delights in it; it looks so small and weak that he imagines he may dally with it and come to no harm.  </p>       The inferior man rises only because the superior man does not regard him as dangerous and so lends him power. If he were resisted from the fist, he could never gain influence.  </p>       The time of coming to meet is important in still another way. Although as a general rule the weak should not come to meet the strong, there are times when this has great significance. When heaven and earth come to meet each other, all creatures prosper; when a prince and his official come to meet each other, the world is put in order. It is necessary for elements predestined to be joined and mutually dependent to come to meet one another halfway. But the coming together must be free of dishonest ulterior motives, otherwise harm will result.  </p>" },
            { name: "011000</p>45. 萃 (cuì) Gathering </p>", image: "45 Gathering.png", description: "<p><hr width=50%><i>Gathering Together. Success.<br>The king approaches his temple.<br>It furthers one to see the great man.<br>This brings success. Perseverance furthers.<br>To bring great offerings creates good fortune.<br>It furthers one to undertake something.</i></p><hr width=50%>The gathering together of people in large communities is either a natural occurrence, as in the case of the family, or an artificial one, as in the case of the state. The family gathers about the father as its head. The perpetuation of this gathering in groups is achieved through the sacrifice to the ancestors, at which the whole clan is gathered together. Through the collective piety of the living members of the family, the ancestors become so integrated in the spiritual life of the family that it cannot be dispersed or dissolved.  </p>       Where men are to be gathered together, religious forces are needed. But there must also be a human leader to serve as the center of the group. In order to be able to bring others together, this leader must first of all be collected within himself. Only collective moral force can unite the world. Such great times of unification will leave great achievements behind them. This is the significance of the great offerings that are made. In the secular sphere likewise there is no need of great deeds in the time of gathering together.  </p>" },
            { name: "000110</p>46. 升 (shēng) Pushing </p>", image: "46 Pushing.png", description: "<p><hr width=50%><i>Pushing upward has supreme success.<br>One must see the great man.<br>Fear not.<br>Departure toward the south<br>Brings good fortune.</i></p><hr width=50%>The pushing upward of the good elements encounters no obstruction and is therefore accompanied by great success. The pushing upward is made possible not by violence but by modesty and adaptability. Since the individual is borne along by the propitiousness of the time, he advances. He must go to see authoritative people. He need not be afraid to do this, because success is assured. But he must set to work, for activity (this is the meaning of the south) brings good fortune.  </p>" },
            { name: "011010</p>47. 困 (kùn) Oppression </p>", image: "47 Oppression.png", description: "<p><hr width=50%><i>Oppression. Success. Perseverance.<br>The great man brings about good fortune.<br>No blame.<br>When one has something to say,<br>It is not believed.</i></p><hr width=50%>Times of adversity are the reverse of times of success, but they can lead to success if they; befall the right man. When a strong man meets with adversity, he remains cheerful despite all danger, and this cheerfulness is the source of later successes; it is that stability which is stronger than fate. He who lets his spirit be broken by exhaustion certainly has no success. But if adversity only bends a man, it creates in him a power to react that is bound in time to manifest itself. No inferior man is capable of this. Only the great man brings about goof fortune and remains blameless. It is true that for the time being outward influence is denied him, because his words have no effect. Therefore in times of adversity it is important to be strong within and sparing of words.  </p>" },
            { name: "010110</p>48. 井 (jǐng) Well </p>", image: "48 Well.png", description: "<p><hr width=50%><i>The Well. The town may be changed,<br>But the well cannot be changed.<br>It neither decreases nor increases.<br>They come and go and draw from the well.<br>If one gets down almost to the water<br>And the rope does not go all the way,<br>Or the jug breaks, it brings misfortune.</i></p><hr width=50%>In ancient China the capital cities were sometimes moved, partly for the sake of more favorable location, partly because of a change in dynasties. The style of architecture changed in the course of centuries, but the shape of the well has remained the same from ancient times to this day. Thus the well is the symbol of that social structure which, evolved by mankind in meeting its most primitive needs, and is independent of all political forms. Political structures change, as do nations, but the life of man with its needs remains eternally the same-this cannot be changed. Life is also inexhaustible. It grows neither less not more; it exists for one and for all. The generations come and go, and all enjoy life in its inexhaustible abundance.  </p>       However, there are two prerequisites for a satisfactory political or social organization of mankind. We must go down to the very foundations of life. For any merely superficial ordering of life that leaves its deepest needs unsatisfied is as ineffectual as if no attempt at order had ever been made. Carelessness-by which the jug is broken-is also disastrous. If for instance the military defense of a state is carried to such excess that it provokes wars by which the power of the state is annihilated, this is a breaking of the jug.  </p>       This hexagram applies also to the individual. However men may differ in disposition and in education, the foundations of human nature are the same in everyone. And every human being can draw in the course of his education from the inexhaustible wellspring of the divine in man's nature. But here likewise two dangers threaten: a man may fail in his education to penetrate to the real roots of humanity and remain fixed in convention-a partial education of this sort is as bad as none, or he may suddenly collapse and neglect his self-development.  </p>" },
            { name: "011101</p>49. 革 (gé) Revolution </p>", image: "49 Revolution.png", description: "<p><hr width=50%><i>Revolution. On your own day<br>You are believed.<br>Supreme success.<br>Furthering through perseverance.<br>Remorse disappears.</i></p><hr width=50%>Political revolutions are extremely grave matters. They should be undertaken only under stress of direst necessity, when there is no other way out. Not everyone is called to this task, but only the man who has the confidence of the people, and even he only when the time is ripe. He must then proceed in the right way, so that he gladdens the people and, by enlightening them, prevents excesses. Furthermore, he must be quite free of selfish aims and must really relieve the need of the people. Only then does he have nothing to regret.  </p>       Times change, and with them their demands. Thus the seasons change in the course of the year. In the world cycle also there are spring and autumn in the life of peoples and nations, and these call for social transformations.  </p>" },
            { name: "101110</p>50. 鼎 (dǐng) Caldron </p>", image: "50 Caldron.png", description: "<p><hr width=50%><i>The Caldron. Supreme good fortune.<br>Success.</i></p><hr width=50%>While the well relates to the social foundation of our life, and this foundation is likened to the water that serves to nourish growing wood, the present hexagram refers to the cultural superstructure of society. Here it is the wood that serves as nourishment for the flame, the spirit. All that is visible must grow beyond itself, extend into the realm of the invisible. Thereby it receives its true consecration and clarity and takes firm root in the cosmic order.  </p>       Here we see civilization as it reaches its culmination in religion. The ting serves in offering sacrifice to God. The highest earthly values must be sacrificed to the divine. But the truly divine does not manifest itself apart from man. The supreme revelation of God appears in prophets and holy men. To venerate them is true veneration of God. The will of God, as revealed through them, should be accepted in humility; this brings inner enlightenment and true understanding of the world, and this leads to great good fortune and success.  </p>" },
            { name: "001001</p>51. 震 (zhèn) Arousing </p>", image: "51 Arousing.png", description: "<p><hr width=50%><i>Shock brings success.<br>Shock comes--oh, oh!<br>Laughing words--ha, ha!<br>The shock terrifies for a hundred miles,<br>And he does not let fall the sacrificial spoon and chalice.</i></p><hr width=50%>The shock that comes from the manifestation of God within the depths of the earth makes man afraid, but this fear of God is good, for joy and merriment can follow upon it.  </p>       When a man has learned within his heart what fear and trembling mean, he is safeguarded against any terror produced by outside influences. Let the thunder roll and spread terror a hundred miles around: he remains so composed and reverent in spirit that the sacrificial rite is not interrupted. This is the spirit that must animate leaders and rulers of men-a profound inner seriousness from which all terrors glance off harmlessly.  </p>" },
            { name: "100100</p>52. 艮 (gèn) Still </p>", image: "52 Still.png", description: "<p><hr width=50%><i>Keeping Still. Keeping his back still<br>So that he no longer feels his body.<br>He goes into the courtyard.<br>And does not see his people.<br>No blame.</i></p><hr width=50%>True quiet means keeping still when the time has come to keep still, and going forward when the time has come to go forward. In this way rest and movement are in agreement with the demands of the time, and thus there is light in life.  </p>       The hexagram signifies the end and the beginning of all movement. The back is named because in the back are located all the nerve fibers that mediate movement. If the movement of these spinal nerves is brought to a standstill, the ego, with its restlessness, disappears as it were. When a man has thus become calm, he may turn to the outside world. He no longer sees in it the struggle and tumult of individual beings, and therefore he has that true peace of mind which is needed for understanding the great laws of the universe and for acting in harmony with them. Whoever acts from these deep levels makes no mistakes.  </p>" },
            { name: "110100</p>53. 漸 (jiàn) Development </p>", image: "53 Development.png", description: "<p><hr width=50%><i>Development. The maiden<br>Is given in marriage.<br>Good fortune.<br>Perseverance furthers.</i></p><hr width=50%>The development of events that leads to a girl's following a man to his home proceeds slowly. The various formalities must be disposed of before the marriage takes place. This principle of gradual development can be applied to other situations as well; it is always applicable where it is a matter of correct relationships of co-operation, as for instance in the appointment of an official. The development must be allowed to take its proper course. Hasty action would not be wise. This is also true, finally, of any effort to exert influence on others, for here too the essential factor is a correct way of development through cultivation of one's own personality. No influence such as that exerted by agitators has a lasting effect.  </p>       Within the personality too, development must follow the same course if lasting results are to be achieved. Gentleness that is adaptable, but at the same time penetrating, is the outer form that should proceed from inner calm.  </p>       The very gradualness of the development makes it necessary to have perseverance, for perseverance alone prevents slow progress from dwindling to nothing.  </p>" },
            { name: "001011</p>54. 歸妹 (guī mèi) Marrying </p>", image: "54 Marrying.png", description: "<p><hr width=50%><i>The Marrying Maiden.<br>Undertakings bring misfortune.<br>Nothing that would further.</i></p><hr width=50%>A girl who is taken into the family, but not as the chief wife, must behave with special caution and reserve. She must not take it upon herself to supplant the mistress of the house, for that would mean disorder and lead to untenable relationships.  </p>       The same is true of all voluntary relationships between human beings. While legally regulated relationships based on personal inclination depend in the long run entirely on tactful reserve.  </p>       Affection as the essential principle of relatedness is of the greatest importance in all relationships in the world. For the union of heaven and earth is the origin of the whole of nature. Among human beings likewise, spontaneous affection is the all-inclusive principle of union.  </p>" },
            { name: "001101</p>55. 豐 (fēng) Abundance </p>", image: "55 Abundance.png", description: "<p><hr width=50%><i>Abundance has success.<br>The king attains abundance.<br>Be not sad.<br>Be like the sun at midday.</i></p><hr width=50%>It is not given to every mortal to bring about a time of outstanding greatness and abundance. Only a born ruler of men is able to do it, because his will is directed to what is great. Such a time of abundance is usually brief. Therefore a sage might well feel sad in view of the decline that must follow. But such sadness foes not befit him. Only a man who is inwardly free of sorrow and care can lead in a time of abundance. He must be like the sun at midday, illuminating and gladdening everything under heaven.  </p>" },
            { name: "101100</p>56. 旅 (lǚ) Wanderer </p>", image: "56 Wanderer.png", description: "<p><hr width=50%><i>The Wanderer. Success through smallness.<br>Perseverance brings good fortune<br>To the wanderer.</i></p><hr width=50%>When a man is a wanderer and stranger, he should not be gruff nor overbearing. He has no large circle of acquaintances, therefore he should not give himself airs. He must be cautious and reserved; in this way he protects himself from evil. If he is obliging toward others, he wins success.  </p>       A wanderer has no fixed abode; his home is the road. Therefore he must take care to remain upright and steadfast, so that he sojourns only in the proper places, associating only with good people. Then he has good fortune and can go his way unmolested.  </p>" },
            { name: "110110</p>57. 巽 (xùn) Gentle </p>", image: "57 Gentle.png", description: "<p><hr width=50%><i>The Gentle. Success through what is small.<br>It furthers one to have somewhere to go.<br>It furthers one to see the great man.</i></p><hr width=50%>Penetration produces gradual and inconspicuous effects. It should be effected not by an act of violation but by influence that never lapses. Results of this kind are less striking to the eye than those won by surprise attack, but they are more enduring and more complete. If one would produce such effects, one must have a clearly defined goal, for only when the penetrating influence works always in the same direction can the object be attained. Small strength can achieve its purpose only by subordinating itself to an eminent man who is capable of creating order.  </p>" },
            { name: "011011</p>58. 兌 (duì) Joyous </p>", image: "58 Joyous.png", description: "<p><hr width=50%><i>The Joyous. Success.<br>Perseverance is favorable.</i></p><hr width=50%>The joyous mood is infectious and therefore brings success. But joy must be based on steadfastness if it is not to degenerate into uncontrolled mirth. Truth and strength must dwell in the heart, while gentleness reveals itself in social intercourse. In this way one assumes the right attitude toward God and man and achieves something. Under certain conditions, intimidation without gentleness may achieve something momentarily, but not for all time. When, on the other hand, the hearts of men are won by friendliness, they are led to take all hardships upon themselves willingly, and if need be will not shun death itself, so great is the power of joy over men.  </p>" },
            { name: "110010</p>59. 渙 (huàn) Dispersion </p>", image: "59 Dispersion.png", description: "<p><hr width=50%><i>Dispersion. Success.<br>The king approaches his temple.<br>It furthers one to cross the great water.<br>Perseverance furthers.</i></p><hr width=50%>The text of this hexagram resembles that of Ts'ui, gathering together (45). In the latter, the subject is the bringing together of elements that have been separated, as water collects in lakes upon the earth. Here the subject is the dispersing and dissolving of divisive egotism. DISPERSION shows the way, so to speak, that leads to gathering together. This explains the similarity of the two texts.  </p>       Religious forces are needed to overcome the egotism that divides men. The common celebration of the great sacrificial feasts and sacred rites, which gave expression simultaneously to the interrelation and social articulation of the family and state, was the means of employed by the great ruler to unite men. The sacred music and the splendor of the ceremonies aroused a strong tide of emotion that was shared by all hearts in unison, and that awakened a consciousness of the common origin of all creatures. In this way disunity was overcome and rigidity dissolved. A further means to the same end is cooperation in great general undertakings that set a high goal for the will of the people; in the common concentration on this goal, all barriers dissolve, just as, when a boat is crossing a great stream, all hands must unite in a joint task.  </p>       But only a man who is himself free of all selfish ulterior considerations, and who perseveres in justice and steadfastness, is capable of so dissolving the hardness of egotism.  </p>" },
            { name: "010011</p>60. 節 (jié) Limitation </p>", image: "60 Limitation.png", description: "<p><hr width=50%><i>Limitation. Success.<br>Galling limitation must not be persevered in.</i></p><hr width=50%>Limitations are troublesome, but they are effective. If we live economically in normal times, we are prepared for times of want. To be sparing saves us from humiliation. Limitations are also indispensable in the regulation of world conditions. In nature there are fixed limits for summer and winter, day and night, and these limits give the year its meaning. In the same way, economy, by setting fixed limits upon expenditures, acts to preserve property and prevent injury to the people.  </p>       But in limitation we must observe due measure. If a man should seek to impose galling limitations upon his own nature, it would be injurious. And if he should go too far in imposing limitations on others, they would rebel. Therefore it is necessary to set limits even upon limitation.  </p>" },
            { name: "110011</p>61. 中孚 (zhōng fú) Truth </p>", image: "61 Truth.png", description: "<p><hr width=50%><i>Inner Truth. Pigs and fishes.<br>Good fortune.<br>It furthers one to cross the great water.<br>Perseverance furthers.</i></p><hr width=50%>Pigs and fishes are the least intelligent of all animals and therefore the most difficult to influence. The force of inner truth must grow great indeed before its influence can extend to such creatures. In dealing with persons as intractable and as difficult to influence as a pig or a fish, the whole secret of success depends on finding the right way of approach. One must first rid oneself of all prejudice and, so to speak, let the psyche of the other person act on one without restraint. Then one will establish contact with him, understand and gain power over him. When a door has thus been opened, the force of one's personality will influence him. If in this way one finds no obstacles insurmountable, one can undertake even the most dangerous things, such as crossing the great water, and succeed.  </p>       But it is important to understand upon what the force inner truth depends. This force is not identical with simple intimacy or a secret bond. Close ties may exist also among thieves; it is true that such a bond acts as a force but, since it is not invincible, it does not bring good fortune. All association on the basis of common interests holds only up to a certain point. Where the community of interest ceases, the holding together ceases also, and the closest friendship often changes into hate. Only when the bond is based on what is right, on steadfastness, will it remain so firm that it triumphs over everything.  </p>" },
